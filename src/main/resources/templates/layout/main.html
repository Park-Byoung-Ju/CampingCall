<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/header.css">
<link rel="stylesheet" href="/static/css/article.css">
<link rel="stylesheet" href="/static/css/main.css">
<link rel="stylesheet" href="/static/css/modal.css">

<title>CampingCall</title>
</head>
<body>
	
	<th:block th:if="${session.userId == null}">
		<!-- 로그인 모달 -->
		<th:block th:replace="~{user/login.html}"></th:block>
		
		<!-- 회원가입 모달 -->
		<th:block th:replace="~{user/join.html}"></th:block>
		
	</th:block>
	
	
	<div id="wrap">
		<!-- header -->
		<th:block th:replace="~{fragments/header.html}">
		
		</th:block>
		
		<!-- section -->
		<section class="d-flex mt-3">
			<th:block th:replace="~{fragments/article.html}">
			<th:block layout:fragment="content">
		</section>
	
		<!-- footer -->
		<th:block th:replace="~{fragments/footer.html}"></th:block>
	</div>




<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script src="/static/js/header.js"></script>
<th:block th:if="${session.userId == null}">
<script src="/static/js/modal.js"></script>
</th:block>

<th:block layout:fragment="script"></th:block>
</body>
</html>
