<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main.html}">
    <th:block layout:fragment="contents">
		<div id="msg" th:data-value="${msg}"></div>
		<div id="url" th:data-value="${url}"></div>
	</th:block>

<th:block layout:fragment="script">
<script>
	$(document)
	let msg = $("#msg").data("value");
	let url = $("#url").data("value");
	
	alert(msg);
	location.href = url;
</script>
</th:block>
</html>
