
	<div id="join-modal" class="modal">
		<div class="modal-body bg-yellowGreen">
			<div class="modal-item-box text-center">
				<div class="d-flex justify-content-between">
					<div></div>
					<h1 class="p-2 ml-5">회원가입</h1>
					<span class="text-white mt-3 modal-close">닫기 ✕</span>		
				</div>
				
				<div class="d-flex mt-3">
					<input id="id" type="text" class="form-control col-9" placeholder="아이디">
					<button id="idCheck" class="btn bg-white ml-1 col-3" type="button">중복확인</button>
				</div>
				
				<input id="password" type="password" class="form-control mt-2" placeholder="비밀번호">
				<input id="passwordCheck" type="password" class="form-control mt-2" placeholder="비밀번호 확인">
				<input id="name" type="text" class="form-control mt-2" placeholder="이름">
				
				<div class="d-flex justify-content-end mt-2">
					<input id="email" type="text" class="form-control" placeholder="이메일">
					<span class="mt-2">@</span>
					<select id="domain" class="form-control">
						<option value="naver.com" checked>naver.com</option>
						<option value="daum.net">daum.net</option>
						<option value="google.com">google.com</option>
					</select>
				</div>
				
				<div class="my-3">
					<button id="joinBtn" class="btn bg-white w-100" disabled>회원가입</button>
				</div>
			</div>
		</div>
	</div>
